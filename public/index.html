<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Just nothing, the hover mechanics -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?166"></script>
    <script>
      document.inited = false;
      document.user_info = {};
      async function is_admin(){
        let xhr = new XMLHttpRequest();
        xhr.open("GET", `/isAdmin?user_id=${document.user_info.uid}&hash=${document.user_info.hash}`);
        let promise = new Promise((resolve, reject)=>{
          xhr.onload = ()=>{
            if( xhr.responseText === "true" ){
              resolve(true);
            } else
              resolve(false);
          };
          xhr.send();
        });
        return await promise;

      }

      document.is_admin = is_admin;
      document.init_vk = ()=>{
        if(! document.inited){
          VK.init({apiId: 7303225});
          VK.Widgets.Auth("vk_auth", {"onAuth":function(data) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", `/checkHash?user_id=${data.uid}&hash=${data.hash}`);
            xhr.onload = ()=>{
                if(xhr.responseText === "true"){
                  let pic =   document.getElementById("trigger-profile");
                  pic.src = data.photo;
                  pic.setAttribute("inited", "true");
                  pic.style.border = "2px solid black";
                  document.user_info = data;
                }
            };
            xhr.send();

          }});
          document.inited = true;
        }

      }
    </script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MechMath Wiki</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>

      <div id="root"></div>

  </body>

</html>
